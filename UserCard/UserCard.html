<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="topBorder"></div>
        <div class="bottomBorder">
            <img id="user-circle" src="icons\user-circle.png" alt="user-circle">
            <h1>Jane Doe</h1>
            <div class="seattle">
                <img src="icons\map-marker.png" alt="map-marker">
                <label>Seattle</label>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="icon">
                <img src="icons\gear.png" alt="gear">
                <label>edit profile</label>
            </div>
        </div>
    </div>
</body>

</html>
